<!doctype html>
<html>
<head>
<title>BOOTSRAP EXAMPLE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h1>BOOTSTRAP IMAGES </h1>
<p>THIS BOOTSTRAP IMAGES INCLUDE ROUNDED CLASS,THUMBNAIL,CIRCLE,LEFTAND RIGHT CLASS</p>
<!--image with rounded corners-->
<h2>IMAGE WITH ROUNDED CORNERS</h2>
<img src="download.jpg" class="img-rounded" alt="image" width="304"height="236">
<!--image with circle type-->
<h2>CIRCLE CLASS TYPE IMAGE</h2>
<img src="download.jpg" class="img-circle" alt="image" width="304"height="236">
<!--image class is thumbnail-->
<h2>THUMBNAIL CLASS</h2>
<img src="download.jpg" class="img-thumbnail"alt="image" width="304" height="236">
<!--image aligned in leftand right-->
<h2>ALIGNING IMAGES</h2>
<img src="download.jpg" class="pull-left" alt="image" width="304" height="236"> 
<img src="download.jpg" class="pull-right" alt="image" width="304" height="236">
</div>
</body>
</html>
