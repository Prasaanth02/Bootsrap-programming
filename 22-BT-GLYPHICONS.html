<!doctype html>
<html>
<head>
	<title>BOOTSTRAP EXAMPLE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>GLYPHICON EXAMPLES</h2>
		<p>ENVELOPE ICON: <span class="glyphicon glyphicon-envelope"></span></p>
		<p>ENVELOPE ICON AS A LINK:
			<a href="#"><span class="glyphicon glyphicon-envelope"></span></a></p>
			<p>SEARCH ICON:<span class="glyphicon glyphicon-search"></span></p>

				<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button></p>
				<p>PRINT ICON: <span class="glyphicon glyphicon-print"></span></p>
				<p>PRINT ICON ON A STYLED LINK BUTTON:
					<a href="#" class="btn btn-info"><span class="glyphicon glyphicon-print"></span>PRINT</a></p>
		</div>
	</body>
	</html>
