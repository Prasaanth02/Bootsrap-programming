<!doctype html>
<html>
<head>
<title>BOOTSTRAP EXAMPLE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>BADGES ON BUTTONS</h2>
		<button type="button" class="btn btn-primary">PRIMARY<span class="badge">5</span></button>
		<button type="button" class="btn btn-info">INFO<span class="badge">7</span></button>
		<button type="button" class="btn btn-danger">DANGER<span class="badge">4</span></button>
	</div>
</body>
</html>
